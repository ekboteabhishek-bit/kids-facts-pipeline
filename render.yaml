services:
  - type: web
    name: kids-facts-pipeline
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: REPLICATE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FAL_KEY
        sync: false
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
